    <script>
      const tours = JSON.parse(localStorage.getItem("cart")) || [];
      console.log(tours);

      const ordersContainer = document.getElementById("container");

      if (tours.length === 0) {
        ordersContainer.innerHTML = `<p>Та аялал захиалаагүй байна.</p>`;
      } else {
        const groupedTours = tours.reduce((acc, tour) => {
          const tourDate = new Date(tour.startDate);
          const year = tourDate.getFullYear();
          const month = tourDate.toLocaleString("mn-MN", { month: "long" });

          if (!acc[year]) acc[year] = {};
          if (!acc[year][month]) acc[year][month] = [];

          acc[year][month].push(tour);
          return acc;
        }, {});

        for (const year in groupedTours) {
          const yearElement = document.createElement("history-container");
          yearElement.innerHTML = `<h1>${year} он</h1>`;
          ordersContainer.appendChild(yearElement);

          const months = groupedTours[year];
          for (const month in months) {
            const monthElement = document.createElement("month");
            monthElement.classList.add("month-container");
            monthElement.innerHTML = `<p>${month}</p>`;
            yearElement.appendChild(monthElement);

            const tours = months[month];
            tours.forEach((tour) => {
              const orderElement = document.createElement("section");
              orderElement.classList.add("history-container");

              orderElement.innerHTML = `
          <section class="history">
            <div class="infoNstate">
              <div class="info">
                <p>${tour.title}</p>
                <p>Хугацаа: ${tour.date} өдөр</p>
              </div>
              <span class="state">o</span>
            </div>
            <div class="note">
              <span>v</span>
              <p></p>
            </div>
          </section>
        `;

              monthElement.appendChild(orderElement);
            });
          }
        }
      }
    </script>
